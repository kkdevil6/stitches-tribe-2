<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PVC Patches â€” STITCHES TRIBE</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <script defer src="/assets/js/main.js"></script>
</head>
<body>
  <header class="fixed top-0 w-full bg-[#001f3f] z-50 shadow-2xl backdrop-blur-md">
    <div class="container mx-auto flex justify-between items-center p-4 nav-inner">
      <img src="/assets/images/picture kk/logo/logo.jpg" alt="Stitches Tribe" class="h-16 rounded-full ring-4 ring-cyan ring-offset-2 ring-offset-navy">
      <h1 class="text-5xl font-black text-cyan glow">STITCHES TRIBE</h1>
      <button onclick="document.body.classList.toggle('dark')" class="text-4xl hover:scale-110 transition">Moon/Sun</button>
    </div>
  </header>

  <main class="container page-hero">
    <section class="hero"><img src="HERO_PLACEHOLDER" class="w-full h-96 object-cover"></section>

    <section class="py-16">
      <div class="container mx-auto px-4">
        <h2 class="text-5xl font-bold text-cyan text-center mb-12 glow">Our <span id="service-name"></span></h2>
        <div id="service-gallery" class="grid grid-cols-1 md:grid-cols-3 gap-8 service-gallery"></div>
      </div>
    </section>
  </main>

  <div class="quote-popup" aria-hidden="false">
    <form id="quote-form" class="popup-form">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone">
      <select name="service"><option>PVC Patches</option></select>
      <input type="file" name="design" accept="image/*">
      <textarea name="message" placeholder="Message"></textarea>
      <button type="submit">Send Quote</button>
    </form>
  </div>

  <a href="https://wa.me/+923001234567" class="fixed bottom-8 right-8 bg-green-500 text-white p-6 rounded-full shadow-2xl z-50 animate-bounce hover:animate-none">WhatsApp</a>

  <script>
    const page = location.pathname.split('/').pop().replace('.html','').toLowerCase();
    const map = {
      'vector':'vector', 'embroidery':'embroidery patches', 'patches':'patches',
      'caps':'caps', 'digitizing':'digitizing', 'hoodies':'hoodies',
      'icons':'icons', 'leather-jackets':'leather jaket', 'leather-patches':'leather patches',
      'pvc-patches':'pvc patches', 'sportswear':'sportware', 'tshirt-printing':'t-shirt printing'
    };
    const folder = map[page] || 'samples';
    document.getElementById('service-name').textContent = folder.toUpperCase();

    fetch('/assets/images/picture kk/' + folder + '/')
      .then(r=>r.text())
      .then(html=>{
        const doc = new DOMParser().parseFromString(html,'text/html');
        const imgs = [...doc.querySelectorAll('a')].map(a=>a.href).filter(h=>h.match(/\.(jpe?g|png|webp)$/i));
        const gal = document.getElementById('service-gallery');
        imgs.forEach(src=>{
          const img = document.createElement('img');
          img.src = src;
          img.loading = 'lazy';
          img.className = 'w-full h-80 object-cover rounded-xl shadow-2xl hover:scale-105 transition duration-300';
          gal.appendChild(img);
        });
      }).catch(()=>{});
  </script>
</body>
</html>
